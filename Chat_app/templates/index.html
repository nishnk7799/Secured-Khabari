<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <style>
    body{
        font-family: "Times New Roman";
        font-size: 2em;
        background-color: rgba(0,255,30,0.3);
        }

		
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="#">My Chat App<i class="far fa-comments"></i></a>
    <a class="navbar-brand" href="/logout">Logout<i class="fas fa-sign-out-alt"></i></a>
</nav>
<div class="container">
<h1>My Chat App </h1>
<h3>Hi {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Guest{% endif %}!</h3>
<form action="/chat">
  <div class="form-group">
    <label for="exampleInputEmail1">Enter your Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputUsername">Enter room ID:</label>
    <input type="text" name="room" class="form-control" id="exampleInputUsername">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <br>
    <button type="submit" class="btn btn-primary" onclick="location.href='/login';">Login</button>
    <br>
    <br>
    <button type="submit" class="btn btn-primary" onclick="location.href='/signup';">Signup</button>

</div>
</body>
</html>
